<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./index.js" defer></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Movies Fight</title>
  </head>
  <body>
    <div class="container-lg p-2">
      <div class="row justify-content-center mb-5">
        <div class="col-lg-6">
          <div class="autocomplete-container">
            <div id="left-autocomplete"></div>
            <div id="left-summary"></div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="autocomplete-container">
            <div id="right-autocomplete"></div>
            <div id="right-summary"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-8">
          <div class="tutorial">
            <h2>Search for movies on both sides</h2>
            <p class="lead">We'll tell you which is the best</p>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
